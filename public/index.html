<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eGest - Login</title>
  <link rel="stylesheet" href="css/styleIndex.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <form class="login-box" onsubmit="event.preventDefault(); login();">
      <img src="img/logo.png" alt="Logo eGest" class="logo">
      <h1>Login - eGest</h1>

      <div class="input-group">
        <label for="empresa">ID da Empresa</label>
        <input type="text" id="empresa" placeholder="Digite o ID da empresa" required>
      </div>

      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário" required>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>

      <button type="submit">Entrar</button>
      <div id="login-message" class="message"></div>
    </form>
  </div>

  <script src="js/scriptIndex.js"></script>
</body>
</html>
