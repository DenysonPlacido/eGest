<link rel="stylesheet" href="css/styleCadastroPessoa.css" />

<div class="cp-container">
  <h2 class="cp-title">Cadastro de Usu√°rio</h2>

  <form id="cu-form-usuario" class="cp-form">

    <!-- üîπ Sele√ß√£o da Pessoa -->
    <fieldset>
      <legend>Pessoa Vinculada</legend>
      <label for="pessoa_id">Pessoa:</label>
      <select class="cp-input" name="pessoa_id" id="pessoa_id" required>
        <option value="">Selecione uma pessoa...</option>
      </select>
    </fieldset>

    <!-- üîπ Dados do Usu√°rio -->
    <fieldset>
      <legend>Dados do Usu√°rio</legend>
