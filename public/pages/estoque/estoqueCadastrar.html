<link rel="stylesheet" href="/public/css/estoque/styleEstoque.css" />

<div class="cp-container">
  <h2 class="cp-title">Cadastrar Estoque</h2>

  <form id="form-cadastrar-estoque" class="cp-form">
    <label for="localizacao">Localização</label>
    <input type="text" id="localizacao" required />

    <label for="responsavel">Responsável (ID)</label>
    <input type="number" id="responsavel" />

    <div class="cp-btn-group">
      <button type="submit" class="primary">Cadastrar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>

  <div id="msg-cadastro"></div>
</div>

<script type="module" src="/public/js/estoque/scriptEstoqueCadastrar.js"></script>
