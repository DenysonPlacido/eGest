<link rel="stylesheet" href="/public/css/compras/styleCompras.css" />

<div class="cp-container">
  <h2 class="cp-title">Criar Compra</h2>

  <form id="form-cadastrar-compra" class="cp-form">
    <label for="fornecedor_id">Fornecedor (ID)</label>
    <input type="number" id="fornecedor_id" required />

    <label for="observacao">Observação</label>
    <textarea id="observacao" rows="3"></textarea>

    <div class="cp-btn-group">
      <button type="submit" class="primary">Cadastrar Compra</button>
      <button type="reset">Limpar</button>
    </div>
  </form>

  <div id="msg-cadastro-compra"></div>
</div>

<script type="module" src="/public/js/compras/scriptComprasCadastrar.js"></script>
