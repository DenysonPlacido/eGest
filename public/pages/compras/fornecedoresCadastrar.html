<link rel="stylesheet" href="/public/css/compras/styleCompras.css" />

<div class="cp-container">
  <h2 class="cp-title">Cadastro de Fornecedores</h2>

  <form id="form-cadastrar-fornecedor" class="cp-form">
    <label for="empresa_id">ID da Empresa</label>
    <input type="number" id="empresa_id" required />

    <label for="nome_contato">Nome do Contato</label>
    <input type="text" id="nome_contato" />

    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" />

    <label for="email">Email</label>
    <input type="email" id="email" />

    <div class="cp-btn-group">
      <button type="submit" class="primary">Cadastrar Fornecedor</button>
      <button type="reset">Limpar</button>
    </div>
  </form>

  <div id="msg-cadastro-fornecedor"></div>
</div>

<script type="module" src="/public/js/compras/scriptFornecedoresCadastrar.js"></script>
