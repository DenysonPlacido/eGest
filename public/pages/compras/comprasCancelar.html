<link rel="stylesheet" href="/public/css/compras/styleCompras.css" />

<div class="cp-container">
  <h2 class="cp-title">Cancelar Compra</h2>

  <form id="form-cancelar-compra" class="cp-form">
    <label for="compra_id_cancelar">ID da Compra</label>
    <input type="number" id="compra_id_cancelar" required />

    <label for="observacao_cancelar">Observação</label>
    <textarea id="observacao_cancelar" rows="3"></textarea>

    <div class="cp-btn-group">
      <button type="submit" class="primary">Cancelar Compra</button>
    </div>
  </form>

  <div id="msg-cancelar"></div>
</div>

<script type="module" src="/public/js/compras/scriptComprasCancelar.js"></script>
