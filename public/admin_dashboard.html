<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eGest - Dashboard</title>
  <link rel="stylesheet" href="css/styleMenuAdmin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- topo com informações da sessão -->
  <div class="header">
      <span id="empresa-logada">Empresa: X</span> |
      <span id="usuario-logado">Usuário: Y</span> |
      <!-- <span id="hora-sistema">00:00</span> | -->
      <span id="tempo-sessao">00:00:00</span>
      <button id="btn-sair">Sair</button>
  </div>

  <!-- menu lateral -->
  <div id="menu-container"></div>

  <!-- conteúdo principal -->
  <div class="content" id="main-content">
      <div class="welcome-box">
          <h1>Bem-vindo ao eGest!</h1>
          <p>Selecione uma opção no menu lateral para começar.</p>
      </div>
  </div>

  <!-- scripts -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/session.js"></script>
 <script type="module" src="js/scriptMenuAdmin.js"></script>
</body>
</html>
