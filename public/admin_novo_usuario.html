<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGest - Novo Usuário</title>
    <!-- CSS base e layout -->
    <link rel="stylesheet" href="css/styleBase.css">
    <link rel="stylesheet" href="css/styleHeader.css">
    <link rel="stylesheet" href="css/styleMenuAdmin.css">
    <!-- CSS específico do formulário -->
    <link rel="stylesheet" href="css/styleAdminForms.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header será carregado dinamicamente -->
    <!-- Menu será carregado dinamicamente -->
    <div id="menu-container"></div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Novo Usuário</h1>
        <div class="container">
            <div class="form-section">
                <h2 class="section-title">Dados Cadastrais Pessoais</h2>
                <form>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="tipo_usuario">Tipo de Usuário:</label>
                    <select id="tipo_usuario" name="tipo_usuario">
                        <option value="1">Morador</option>
                        <option value="2">Colaborador</option>
                        <option value="3">Visitante</option>
                        <option value="4">Fornecedor</option>
                    </select>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </form>
            </div>

            <div class="form-section">
                <h2 class="section-title">Dados de Endereço</h2>
                <form>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>

                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required>

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>

                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </form>
            </div>
        </div>

        <div class="button-group">
            <button type="submit">Gravar</button>
            <button type="button">Imprimir</button>
            <button type="reset">Cancelar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/session.js"></script>
</body>
</html>
