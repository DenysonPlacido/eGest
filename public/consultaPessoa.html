<!-- Modal √∫nico de visualiza√ß√£o/edi√ß√£o (mant√©m os IDs usados pelo script) -->
<div id="form-edicao-container" class="modal" style="display:none;">
  <div class="modal-content">
    <header class="modal-header grid-header">
      <div>
        <h3 id="form-edicao-title">Visualizar Pessoa</h3>
        <p class="muted" id="form-edicao-subtitle">Dados cadastrais e contato</p>
      </div>
      <div class="modal-actions">
        <button type="button" id="btn-toggle-edit" class="icon-btn" title="Editar" aria-label="Editar">‚úèÔ∏è</button>
        <button type="button" id="btn-close-form" class="icon-btn" title="Fechar" aria-label="Fechar" data-close>‚úñÔ∏è</button>
      </div>
    </header>

    <form id="form-edicao" class="form-edicao">
      <input type="hidden" name="pessoa_id" />

      <div class="form-grid">
        <div class="field full">
          <label class="label">Nome / Raz√£o</label>
          <input class="input" name="nome" type="text" placeholder="Nome completo" />
        </div>

        <div class="field">
          <label class="label">CPF / CNPJ</label>
          <input class="input" name="cpf_cnpj" type="text" placeholder="000.000.000-00 / 00.000.000/0000-00" disabled />
        </div>

        <div class="field">
          <label class="label">Data Nasc.</label>
          <input class="input" name="data_nascimento" type="date" />
        </div>

        <div class="field">
          <label class="label">Email</label>
          <input class="input" name="email" type="email" />
        </div>

        <div class="field">
          <label class="label">Telefone</label>
          <div class="inline-row">
            <input class="input small" name="ddd" type="text" maxlength="4" placeholder="DDD" />
            <input class="input" name="fone" type="text" maxlength="15" placeholder="(00) 00000-0000" />
          </div>
        </div>

        <div class="field">
          <label class="label">CEP</label>
          <div class="inline-row">
            <input class="input small cep" name="cep" type="text" maxlength="9" />
            <button type="button" id="btn-buscar-endereco" class="btn small">Buscar</button>
          </div>
        </div>

        <div class="field full">
          <label class="label">Logradouro</label>
          <input class="input" name="logradouro" type="text" />
        </div>

        <div class="field">
          <label class="label">N√∫mero</label>
          <input class="input" name="numero" type="text" />
        </div>

        <div class="field">
          <label class="label">Complemento</label>
          <input class="input" name="complemento" type="text" />
        </div>

        <div class="field">
          <label class="label">Bairro</label>
          <input class="input" name="bairro" type="text" />
        </div>

        <div class="field">
          <label class="label">Cidade</label>
          <input class="input" name="nome_cidade" type="text" disabled />
        </div>

        <div class="field">
          <label class="label">UF</label>
          <input class="input" name="codigo_uf" type="text" disabled />
        </div>

        <div class="field">
          <label class="label">Pa√≠s</label>
          <input class="input" name="nome_pais" type="text" disabled />
        </div>
      </div>

      <!-- campos t√©cnicos -->
      <input type="hidden" name="cod_logradouro" />
      <input type="hidden" name="cod_cidade" />
      <input type="hidden" name="id_pais" />

      <footer class="modal-footer">
        <div class="left-actions">
          <button type="button" id="btn-excluir-edicao" class="btn danger" style="display:none;">Excluir</button>
        </div>
        <div class="right-actions">
          <button type="button" id="btn-cancelar-edicao" class="btn" style="display:none;" data-close>Cancelar</button>
          <button type="submit" id="btn-salvar" class="btn primary" style="display:none;">Salvar</button>
        </div>
      </footer>
    </form>
  
    </div>
</div>
