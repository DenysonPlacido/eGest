<div class="cp-container">

        <th>CPF/CNPJ</th>

    <form id="form-edicao">

      <div class="cp-row">

        <input type="date" name="data_nascimento" />

      <div class="cp-row">
        <label>Email</label>

      <div class="cp-row">

        <label>Telefone</label>
        <input type="text" name="fone" maxlength="15" />
      </div>

      <!-- Endere√ßo -->

        <button type="submit" id="btn-salvar" class="primary">Salvar</button>
        <button type="button" id="btn-cancelar-edicao">Cancelar</button>
        <button type="button" id="btn-excluir-edicao" class="danger">Excluir</button>

    </form>
  </div>

  <!-- Modal: Busca de Endere√ßos -->

        <button id="btn-pesquisar-endereco" class="primary">Pesquisar</button>

      <div id="resultado-enderecos" class="cp-list-results">

  </div>

</div>
