<!-- /workspaces/eGest/public/consultaUsuario.html -->
<link rel="stylesheet" href="css/styleConsultaPessoa.css" />

<div class="cp-container">
  <h2 class="cp-title">Consulta de Usuários</h2>

  <form id="form-busca-usuario" class="cp-filtro">
    <input type="text" id="busca-nome-usuario" placeholder="🔍 Nome do usuário" />
    <input type="text" id="busca-login-usuario" placeholder="🔍 Login" />
    <!-- <label for="busca-documento-usuario">CPF/CNPJ:</label> -->
    <input type="text" id="busca-cpf_cnpj-usuario" name="CPF_CNPJ" placeholder="🔍  Digite CPF ou CNPJ">

    <button type="submit">🔎 Buscar</button>
    <button type="button" id="btn-exportar-usuario">📊 Exportar</button>
  </form>

  <table id="tabela-usuarios" class="cp-tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Nome</th>
        <th>CPF/CNPJ</th>
        <th>Status</th>
        <th>Data Cadastro</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- carregado via JS -->
    </tbody>
  </table>

  <div class="cp-paginacao">
    <button id="btn-anterior-usuario">⬅️ Página anterior</button>
    <span id="pagina-atual-usuario">Página 1</span>
    <button id="btn-proximo-usuario">➡️ Próxima página</button>
  </div>

  <div id="form-edicao-usuario-container" class="cp-form-edicao" style="display: none;">
    <h3>Editar Usuário</h3>
    <form id="form-edicao-usuario">
      <input type="hidden" name="id" />
      <input type="text" name="login" placeholder="Login" />
      <input type="text" name="nome" placeholder="Nome (ligado à Pessoa)" disabled />
        <input type="text" name="cpf_cnpj" placeholder="CPF/CNPJ (ligado à Pessoa)" disabled />
      <input type="text" name="status_usuario" placeholder="Status" />
      <div class="cp-btn-group">
        <button type="submit">Salvar</button>
        <button type="button" id="btn-cancelar-edicao-usuario">Cancelar</button>
        <button type="button" id="btn-excluir-edicao-usuario">Excluir</button>
      </div>
    </form>
  </div>
</div>

<script type="module" src="js/scriptConsultaUsuario.js"></script>
